name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: 54.196.181.253
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ~/newdeployclass
            sudo git fetch
            sudo git pull
            if sudo npx pm2 describe app > /dev/null; then
              sudo npx pm2 restart app
            else
              sudo npx pm2 start app.js 
            fi